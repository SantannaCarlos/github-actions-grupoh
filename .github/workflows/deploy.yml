name: Deploy para GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  publicar:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o código do repositório
        uses: actions/checkout@v3

      - name: Configurar o Git
        run: |
          git config --global user.name "SantannaCarlos"
          git config --global user.email "chsantanna05@gmail.com"

      - name: Criar branch gh-pages se não existir
        run: |
          git fetch origin
          git checkout --orphan gh-pages || git checkout gh-pages
          git rm -rf . || true

      - name: Copiar os arquivos para a branch gh-pages
        run: |
          cp -r * . || true
          echo > .nojekyll

      - name: Fazer commit e deploy para a branch gh-pages
        run: |
          git add .
          git commit -m "Deploy manual para GitHub Pages" || echo "Nada para commitar"
          git push --force origin gh-pages

      - name: Limpeza
        run: |
          echo "Deploy concluído"
