name: Deploy para GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  publicar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout da branch main
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config --global user.name "SantannaCarlos"
          git config --global user.email "chsantanna05@gmail.com"

      - name: Clonar branch gh-pages em pasta separada
        run: |
          git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages

      - name: Copiar arquivos da main para a gh-pages
        run: |
          rm -rf gh-pages/*
          cp -r * gh-pages
          touch gh-pages/.nojekyll

      - name: Fazer commit e push para gh-pages
        run: |
          cd gh-pages
          git add .
          git commit -m "Deploy autom√°tico para GitHub Pages" || echo "Nada novo para commitar"
          git push origin gh-pages
