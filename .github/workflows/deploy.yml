name: Deploy para GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config --global user.name "SantannaCarlos"
          git config --global user.email "chsantanna05@gmail.com"

      - name: Criar diretório temporário e copiar arquivos
        run: |
          mkdir temp-deploy
          cp -r * temp-deploy
          cd temp-deploy
          git init
          git remote add origin https://github.com/SantannaCarlos/github-actions-grupoh.git
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy para GitHub Pages"
          git push --force origin gh-pages
